<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente de Viajes IA - LOCAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ESTILOS ORIGINALES MANTENIDOS */
        :root {
            --primary: #6C63FF;
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #141E30, #243B55);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
        }

        .footer {
            margin-top: 30px;
            padding: 10px 20px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 50px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .footer-brand {
            font-weight: 600;
            background: linear-gradient(45deg, #FF512F, #DD2476);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-weight: 600;
        }

        input,
        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: white;
            font-family: inherit;
            box-sizing: border-box;
        }

        input:focus,
        textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-search {
            background: linear-gradient(45deg, #FF512F, #DD2476);
            color: white;
        }

        .btn-search:hover {
            transform: scale(1.02);
        }

        .result-box {
            display: none;
            margin-top: 25px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            line-height: 1.6;
            font-size: 0.95rem;
            border-left: 4px solid #FF512F;
        }

        .spinner {
            display: none;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s infinite linear;
            margin: 20px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .route-toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .toggle-checkbox {
            display: none;
        }

        .toggle-label {
            position: relative;
            width: 100%;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
        }

        .toggle-btn {
            position: absolute;
            width: 50%;
            height: 42px;
            background: linear-gradient(45deg, #FF512F, #DD2476);
            border-radius: 22px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            left: 4px;
            z-index: 1;
        }

        .toggle-text-left,
        .toggle-text-right {
            width: 50%;
            text-align: center;
            z-index: 2;
            font-weight: 600;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .toggle-checkbox:checked+.toggle-label .toggle-btn {
            left: calc(50% - 4px);
        }

        .toggle-checkbox:not(:checked)+.toggle-label .toggle-text-left {
            color: white;
        }

        .toggle-checkbox:checked+.toggle-label .toggle-text-right {
            color: white;
        }

        .duration-container {
            margin-bottom: 20px;
        }

        .duration-label {
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.8);
            text-align: left;
            display: block;
        }

        .duration-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .duration-btn,
        .day-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 5px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }

        .duration-btn:hover,
        .day-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .duration-btn.active {
            background: linear-gradient(45deg, #FF512F, #DD2476);
            font-weight: bold;
            transform: scale(1.05);
        }

        .day-btn.active {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            font-weight: bold;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>‚úàÔ∏è Gu√≠a IA</h1>
        <p style="opacity: 0.8; margin-bottom: 20px;">Describe tu viaje y obt√©n la ruta perfecta.</p>

        <form id="travelForm">
            <input type="text" id="location" placeholder="¬øD√≥nde est√°s? (Ej: Madrid, Espa√±a...)" required>
            <input type="text" id="exactLocation" placeholder="Punto de inicio exacto (Opcional)">

            <div class="route-toggle-container" style="margin-bottom: 20px;">
                <input type="checkbox" id="dayToggle" class="toggle-checkbox">
                <label for="dayToggle" class="toggle-label" style="background: rgba(255, 255, 255, 0.05);">
                    <span class="toggle-text-left">1 D√≠a üìÖ</span>
                    <span class="toggle-btn" style="background: linear-gradient(45deg, #11998e, #38ef7d);"></span>
                    <span class="toggle-text-right">Varios D√≠as üóìÔ∏è</span>
                </label>
            </div>

            <div id="dayCountContainer" class="duration-container" style="display: none;">
                <label class="duration-label">üìÖ ¬øCu√°ntos d√≠as?</label>
                <div class="duration-grid" style="grid-template-columns: repeat(3, 1fr);">
                    <button type="button" class="day-btn active" data-days="2">2 D√≠as</button>
                    <button type="button" class="day-btn" data-days="3">3 D√≠as</button>
                    <button type="button" class="day-btn" data-days="4">4 D√≠as</button>
                </div>
            </div>
            <input type="hidden" id="daysCount" value="1">

            <div class="route-toggle-container">
                <input type="checkbox" id="routeTypeToggle" class="toggle-checkbox">
                <label for="routeTypeToggle" class="toggle-label">
                    <span class="toggle-text-left">Lineal üìè</span>
                    <span class="toggle-btn"></span>
                    <span class="toggle-text-right">Circular üîÑ</span>
                </label>
            </div>

            <textarea id="interest" placeholder="¬øQu√© quieres ver? (Ej: Sitios curiosos y comida rica)" rows="3"
                required></textarea>

            <div class="duration-container">
                <label class="duration-label">‚è±Ô∏è Duraci√≥n diaria:</label>
                <div class="duration-grid">
                    <button type="button" class="duration-btn" data-time="60">1h</button>
                    <button type="button" class="duration-btn active" data-time="90">1.5h</button>
                    <button type="button" class="duration-btn" data-time="120">2h</button>
                    <button type="button" class="duration-btn" data-time="180">3h</button>
                </div>
            </div>
            <input type="hidden" id="duration" value="90">

            <button type="submit" class="btn btn-search" id="submitBtn">Crear Ruta</button>
        </form>

        <div class="spinner" id="spinner"></div>
        <div id="resultBox" class="result-box"></div>
        <div id="errorBox"
            style="display:none; color: #ff6b6b; margin-top: 20px; border: 1px solid red; padding: 10px; background: rgba(255,0,0,0.1);">
        </div>
    </div>

    <div class="footer">
        <i class="fa-solid fa-wand-magic-sparkles"></i>
        <span>Powered by: <span class="footer-brand">Hermanos Vidal</span></span>
        <span style="opacity: 0.6; font-size: 0.75rem; margin-left: 10px;">v4.1</span>
    </div>

    <script type="module">
        let routeData = [];
        let userOrigin = "";

        const form = document.getElementById('travelForm');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('spinner');
        const resultBox = document.getElementById('resultBox');
        const errorBox = document.getElementById('errorBox');
        const durationBtns = document.querySelectorAll('.duration-btn');
        const durationInput = document.getElementById('duration');
        const dayToggle = document.getElementById('dayToggle');
        const dayCountContainer = document.getElementById('dayCountContainer');
        const daysCountInput = document.getElementById('daysCount');
        const dayBtns = document.querySelectorAll('.day-btn');

        // --- UI LOGIC ---
        dayToggle.addEventListener('change', () => {
            if (dayToggle.checked) {
                dayCountContainer.style.display = 'block';
                if (daysCountInput.value === '1') {
                    daysCountInput.value = '2';
                    dayBtns.forEach(b => b.classList.remove('active'));
                    document.querySelector('.day-btn[data-days="2"]').classList.add('active');
                }
            } else {
                dayCountContainer.style.display = 'none';
                daysCountInput.value = '1';
            }
        });

        dayBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                dayBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                daysCountInput.value = btn.getAttribute('data-days');
            });
        });

        durationBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                durationBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                durationInput.value = btn.getAttribute('data-time');
            });
        });

        // --- L√ìGICA PRINCIPAL (CONECTADA AL WORKER) ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            submitBtn.style.display = 'none';
            spinner.style.display = 'block';
            resultBox.style.display = 'none';
            errorBox.style.display = 'none';
            resultBox.innerHTML = '';

            const location = document.getElementById('location').value;
            const interest = document.getElementById('interest').value;
            const exactLocation = document.getElementById('exactLocation').value;
            const duration = document.getElementById('duration').value;
            const isCircular = document.getElementById('routeTypeToggle').checked;
            const daysCount = document.getElementById('daysCount').value;

            userOrigin = exactLocation ? exactLocation : location;

            // Construcci√≥n del Prompt
            let exampleParadas;
            if (isCircular) {
                exampleParadas = `["${userOrigin}", "Lugar 1", "Lugar 2", "Lugar 3", "Lugar 4", "Lugar 5", "Lugar 6", "Lugar 7", "Lugar 8", "Lugar 9", "${userOrigin}"]`;
            } else {
                exampleParadas = `["${userOrigin}", "Lugar 1", "Lugar 2", "Lugar 3", "Lugar 4", "Lugar 5", "Lugar 6", "Lugar 7", "Lugar 8", "Lugar 9", "Fin"]`;
            }

            const prompt = `
            ACT√öA COMO: Un gu√≠a local experto, historiador de ciudades y paisajes y planificador log√≠stico de √©lite.
            
            OBJETIVO: Crear la ruta tur√≠stica PERFECTA de ${daysCount} d√≠a(s) en ${location}.
            
            DATOS DEL VIAJERO:
            - Intereses Principales: "${interest}" (Prioridad ABSOLUTA. Si le gusta la comida, a√±ade mercados/caf√©s famosos. Si le gusta la historia, detalla curiosidades).
            - Duraci√≥n Caminando Aproximadamente de la ruta: ${duration} minutos. (Calcula la distancia realista).
            - Punto de Inicio Obligatorio: "${userOrigin}".
            - Tipo de Ruta: ${isCircular ? "CIRCULAR (Debe terminar exactamente donde empez√≥)" : "LINEAL (Optimiza para no volver atr√°s)"}.
            
            REGLAS DE ORO DE LA RUTA:
            1. L√ìGICA GEOGR√ÅFICA: Las paradas deben seguir un orden caminable REAL. No saltar de una punta de la ciudad a otra, ir consecutivamente de punto a punto por cercan√≠a.
            2. VALOR A√ëADIDO: Cada parada debe tener un porqu√©, ser un lugar importante en la historia, cultura o gastronom√≠a de la ciudad. No rellenes con sitios gen√©ricos.
            3. COMPLETITUD: Usa el tiempo disponible para cubrir todos los puntos de inter√©s. Debes ajustar siempre el numero de sitios a la duraci√≥n aproximada de la ruta, mejor pasarse poniendo muchos sitios.
            4. HISTORIA EMOCIONANTE: En la descripci√≥n ("historia"), cuenta datos curiosos, oscuros o fascinantes. Usa emojis para dar vida.
            
            ESTRUCTURA DE RESPUESTA REQUERIDA (JSON PURO):
            {
                "dias": [
                    {
                        "dia": 1,
                        "titulo": "T√≠tulo Creativo del D√≠a (Ej: 'Secretos del Barrio G√≥tico')",
                        "historia": "P√°rrafo inmersivo explicando el recorrido y por qu√© es genial para este usuario.",
                        "paradas": ${exampleParadas}
                    }
                ]
            }
            IMPORTANTE: Devuelve SOLO el JSON sin markdown, sin "json", sin nada m√°s.`;

            try {
                // LLAMADA AL WORKER LOCAL (_worker.js)
                const response = await fetch("/api/route", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) {
                    throw new Error("Error al obtener la ruta desde el servidor.");
                }

                const data = await response.json();

                // Extraer el JSON de la respuesta de Cerebras
                const contentStr = data.choices[0].message.content;
                const content = JSON.parse(contentStr);

                routeData = content.dias || [];

                if (!routeData || routeData.length === 0) {
                    throw new Error("La IA no devolvi√≥ ninguna ruta v√°lida.");
                }

                // Renderizar Resultados
                let htmlContent = "";
                routeData.forEach((day, index) => {
                    let displayParadas = [...(day.paradas || [])];
                    if (displayParadas.length > 0 && userOrigin) {
                        const firstStop = displayParadas[0].toLowerCase().trim();
                        const originClean = userOrigin.toLowerCase().trim();
                        if (firstStop === originClean || firstStop.includes(originClean) || originClean.includes(firstStop)) {
                            displayParadas.shift();
                        }
                    }
                    const paradasStr = displayParadas.length > 0 ? displayParadas.join(" ‚ûù ") : "Ruta sugerida";

                    htmlContent += `
                        <div style="margin-bottom: 30px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 20px;">
                            <h2 style="color: #FF512F;">üìÖ D√≠a ${day.dia}: ${day.titulo}</h2>
                            <p>${day.historia}</p>
                            <p style="font-size:0.8rem; opacity:0.7; margin-top:5px;"><i class="fa-solid fa-route"></i> ${paradasStr}</p>
                            <button class="btn btn-search" style="margin-top:10px; background: #4CAF50;" onclick="window.openGoogleMaps(${index})">
                                <i class="fa-solid fa-map-location-dot"></i> Ver Ruta en Google Maps
                            </button>
                        </div>
                    `;
                });

                resultBox.innerHTML = htmlContent;
                resultBox.style.display = 'block';

            } catch (error) {
                console.error(error);
                errorBox.innerText = `‚ö†Ô∏è Error: ${error.message}`;
                errorBox.style.display = 'block';
            } finally {
                spinner.style.display = 'none';
                submitBtn.style.display = 'block';
            }
        });

        // --- FUNCI√ìN DE MAPAS ---
        window.openGoogleMaps = function (dayIndex) {
            const dayRoute = routeData[dayIndex];
            if (!dayRoute || !dayRoute.paradas) return alert("Error al cargar la ruta.");

            let paradas = [...dayRoute.paradas];
            const isCircular = document.getElementById('routeTypeToggle').checked;

            // FIX: Remove start point if duplicated in waypoints
            if (paradas.length > 0 && userOrigin) {
                const firstStop = paradas[0].toLowerCase().trim();
                const originClean = userOrigin.toLowerCase().trim();
                if (firstStop === originClean || firstStop.includes(originClean) || originClean.includes(firstStop)) {
                    paradas.shift();
                }
            }

            const originEncoded = encodeURIComponent(userOrigin);
            let destinationEncoded = "";
            let waypointsEncoded = "";

            if (isCircular) {
                destinationEncoded = originEncoded;
                waypointsEncoded = paradas.map(p => encodeURIComponent(p)).join('|');
            } else {
                const lastStop = paradas.pop();
                destinationEncoded = encodeURIComponent(lastStop);
                waypointsEncoded = paradas.map(p => encodeURIComponent(p)).join('|');
            }

            const url = `https://www.google.com/maps/dir/?api=1&origin=${originEncoded}&destination=${destinationEncoded}&waypoints=${waypointsEncoded}&travelmode=walking`;
            window.open(url, '_blank');
        }
    </script>
</body>

</html>
